/**
 * This file is used to define message structure
 * for inter-server communication followed Google
 * Protocol Buffers syntax.
 */

syntax = "proto2";

package singaistorageipc;

message AuthenticationRequest{
	option string username_ = 1;
	option string password_ = 2;
}

message AuthenticationResponse{
	optional AuthenticationRequest auth_ = 1;

	enum AuthCode{
		INTERNAL_ERR =  0; // some system internal error
    	SUCCESS      =  1; // successful authentication
     	USER_ERR     =  2; // no such user found
    	PASSWD_ERR   =  3; // wrong user password
	}

	
}